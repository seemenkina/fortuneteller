    <link rel="stylesheet" href="/static/css/main.css"/>
    <link rel="stylesheet" href="/static/css/hack.css"/>
    <noscript>
        <link rel="stylesheet" href="/static/css/noscript.css"/>
    </noscript>
    <style>
        body {
            background: rgba(252, 252, 252, 0.7) url("https://live.staticflickr.com/2521/4198754159_cb8a1d7dae_k.jpg") no-repeat;
            background-size: cover;
            position: relative;
        }

        .layer {
            overflow: auto; /* Добавляем полосы прокрутки */
            max-width: 100vh; /* Ширина блока */
            max-height: 70vh;
            padding: 2rem 5rem 3rem 5rem !important;
        }

<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper" class="divided">

    <!-- One -->
    <section
            class="banner style1 orient-left content-align-left fullscreen onload-image-fade-in onload-content-fade-right">
        <div class="content banner style2 content-align-center orient-center">
            <ul id="list" class="alt layer " style="font-weight: bold;"></ul>
        </div>
        <div class="content">
            <h1>Home Page</h1>
            <ul class="actions stacked fit">
                <li><a href="/ask" class="button fit styleb">Ask your question</a></li>
                <li><a href="/questions" class="button styleb fit">My question</a></li>
                <li><a href="/users" class="button styleb fit">All users</a></li>
                <li><a href="/logout" class="button styleb fit">Logout</a></li>
            </ul>

        </div>

    </section>

</div>

<!-- Scripts -->
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/jquery.scrollex.min.js"></script>
<script src="/static/js/jquery.scrolly.min.js"></script>

<script src="/static/js/breakpoints.min.js"></script>
<script src="/static/js/util.js"></script>
<script src="/static/js/main.js"></script>

<script>
    $(document).ready(function () {
        $.ajax({
            url: '/api/v1/users',
            type: 'get',
            dataType: 'json',
            success: function (data) {
                data["users"].forEach(function(element){
                    // console.log(element);
                    $("#list").append(
                        $(`
                            <li><a href="/questions#${element}">${element}</a></li>
                        `)
                    )
                });
            },
            error: function (data) {
                console.log(data)
            }
        });
    })
</script>
</body>
