<!-- Wrapper -->

    <!-- Five -->
    <section class="wrapper color1 style1 align-center heightmax padding">

            <h1>Ask your question</h1>
            <div class="content">
                <form method="post" action="answer.html">
                    <div class="fields">
                        <div class="field">
                            <label for="question">Your question</label>
                            <textarea name="question" id="question" rows="1">
                            </textarea>

                        </div>
                        <div class="field third">
                            <input type="radio" id="book1" name="book" checked="">
                            <label for="book1">First Book</label>
                        </div>
                        <div class="field third">
                            <input type="radio" id="book2" name="book" checked="">
                            <label for="book2">Second Book</label>
                        </div>
                        <div class="field third">
                            <input type="radio" id="book3" name="book" checked="">
                            <label for="book3">Third Book</label>
                        </div>
                        <div class="field">
                            <label for="row">Row in book</label>
                            <textarea name="row" id="row" rows="1" ></textarea>
                        </div>

                    </div>
                </form>
                <a href="/answer" class="button primary fit">Ask question</a>
            </div>
        </div>

    </section>

</div>
